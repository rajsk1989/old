<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfitERA E-Commerce Accounting Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        header {
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: flex;
            flex-wrap: wrap;
            min-height: 500px;
        }

        .sidebar {
            flex: 1;
            min-width: 250px;
            background: #2c3e50;
            color: white;
            padding: 25px;
        }

        .sidebar h2 {
            margin-bottom: 25px;
            font-size: 1.5rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            color: white;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
            text-decoration: none;
            color: white;
        }

        .menu-item i {
            margin-right: 15px;
            font-size: 1.2rem;
        }

        .main-content {
            flex: 3;
            min-width: 300px;
            padding: 25px;
            background: #f8f9fa;
        }

        .stats-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            flex: 1;
            min-width: 200px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card h3 {
            color: #6c757d;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .card .amount {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 10px 0;
        }

        .card .trend {
            margin-top: 10px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .up {
            color: #28a745;
        }

        .down {
            color: #dc3545;
        }

        .card-image {
            width: 100%;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        .card-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .platform-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .platform-section h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
        }

        .platform-buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            text-decoration: none;
        }

        .platform-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }

        .platform-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-decoration: none;
        }

        .platform-btn i {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .meesho {
            background: linear-gradient(to right, #f857a6, #ff5858);
        }

        .flipkart {
            background: linear-gradient(to right, #4CA1AF, #2C3E50);
        }

        .amazon {
            background: linear-gradient(to right, #FF9900, #FF6600);
        }

        @media (max-width: 768px) {
            .dashboard {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
            }
            
            .stats-cards {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ProfitEra Accounting Dashboard</h1>
            <p>Track your business performance across multiple platforms</p>
        </header>
        
        <div class="dashboard">
            <div class="sidebar">
                <h2>Menu</h2>
                <a href="index.html" class="menu-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="messho.html" class="menu-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Meesho</span>
                </a>
                <a href="flipkart.html" class="menu-item">
                    <i class="fas fa-exchange-alt"></i>
                    <span>Flipkart</span>
                </a>
                <a href="amazon.html" class="menu-item">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Amazone</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </div>
            
            <div class="main-content">

                        </div>
                        
                       
                    </div>
                    <div class="card">
                        
                        <div class="card-image">
                            <!-- Profit visualization image -->

                        </div>
                       
                    </div>
                </div>
                
                <div class="platform-section">
                    <h2>Chose to E-Commerce Platforms</h2>
                    <div class="platform-buttons">
                        <a href="messho.html" class="platform-btn meesho">
                            <i class="fas fa-shopping-bag"></i>
                            <span>Meesho</span>
                        </a>
                        <a href="flipkart.html" class="platform-btn flipkart">
                            <i class="fas fa-shopping-cart"></i>
                            <span>Flipkart</span>
                        </a>
                        <a href="amazon.html" class="platform-btn amazon">
                            <i class="fab fa-amazon"></i>
                            <span>Amazon</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
